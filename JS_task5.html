<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1eaea;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #81a79b;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(253, 24, 24, 0.2);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        font-size: 18px;
        margin-top: 10px;
      }
      input[type="text"],
      input[type="email"],
      input[type="url"],
      textarea {
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #26e105;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <div class="error-message" id="nameError"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" />
        <div class="error-message" id="emailError"></div>

        <label for="website">Website URL:</label>
        <input type="url" id="website" />
        <div class="error-message" id="websiteError"></div>

        <label for="message">Message:</label>
        <textarea id="message" rows="4"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("contactForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        if (validateForm()) {
          // Form submission logic here
          alert("Form submitted successfully!");
          form.reset();
        }
      });

      function validateForm() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const website = document.getElementById("website").value.trim();

        let isValid = true;

        if (name === "") {
          showError("nameError", "Name should be valid");
          isValid = false;
        } else {
          hideError("nameError");
        }

        if (email === "" || !isValidEmail(email)) {
          showError("emailError", "Email should be valid");
          isValid = false;
        } else {
          hideError("emailError");
        }

        if (website === "" || !isValidURL(website)) {
          showError("websiteError", "Website URL should be valid");
          isValid = false;
        } else {
          hideError("websiteError");
        }

        return isValid;
      }

      function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.display = "block";
      }

      function hideError(elementId) {
        const errorElement = document.getElementById(elementId);
        errorElement.style.display = "none";
      }

      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function isValidURL(url) {
        try {
          new URL(url);
          return true;
        } catch (error) {
          return false;
        }
      }
    </script>
  </body>
</html>
