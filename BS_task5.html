<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            background-color: rgb(205, 163, 163);
            padding: 20px;
        }
        td {
            width: 200px;
            padding: 7px;
        }
        .scol {
            width: 1000px;
        }
        .btn {
            background-color: rgb(51, 15, 230);
            margin-top: 30px;
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class=" needs-validation" novalidate>
            <div class="col-md-4">
                <table>
                    <tr>
                        <td>
                            <div class="col-md-4">
                                <label for="validationCustomUsername" class="form-label">Firstname</label>
                        </td>
                        <td class="scol">
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                    </svg></span>
                                <input type="text" class="form-control" id="validationCustomUsername"
                                    placeholder="First Name" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                    Please supply your First name
                                </div>
                            </div>
            </div>
            </td>
            </tr>
            <tr>
                <td>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Lastname</label>
                </td>
                <td class="scol">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-person-fill"
                                viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                            </svg></span>
                        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Last Name"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please supply your Last name
                        </div>
                    </div>
    </div>
    </td>
    </tr>
    <tr>
        <td>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Email</label>
        </td>
        <td class="scol">
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z" />
                        <path
                            d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z" />
                    </svg></span>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="E-mail Address"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please supply your Email adress
                </div>
            </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Phonenumber</label>
        </td>
        <td class="scol">
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                    </svg></span>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Phonenumber"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please supply your Phone number
                </div>
            </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Address</label>
        </td>
        <td class="scol">
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path
                            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                    </svg></span>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Address"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please supply your Address
                </div>
            </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">City</label>
        </td>
        <td class="scol">
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path
                            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                    </svg></span>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="City"
                    aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please supply your City
                </div>
            </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">State</label>
        </td>
        <td class="scol">
            <div class="input-group has-validation"></div>

            <select class="form-select" id="validationCustom04" required>

                <option selected disabled value="">Please Select your state</option>
                <option>Andhra Pradesh</option>
                <option>Kerala</option>
                <option>Tamil nadu</option>
                <option>Telangana</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>Do you have Hosting</td>
        <td class="scol">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <form class="was-validated">
                <div class="mb-3">
                    <label for="validationTextarea" class="form-label">Project Description</label>
        </td>
        <td class="scol"> <textarea class="form-control" id="validationTextarea" placeholder="Project Description"
                required></textarea>
            <div class="invalid-feedback">
                Please enter project description in the textarea.
            </div>
            </div>
        </td>
    </tr>
    </table>
    <div class="col-12">
        <button class="btn btn-light" type="submit">Send</button>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
