<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 form validation Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container {
        position: absolute;
        top: 100px;
        left: 350px;
        padding: 20px;
        padding-left: 100px;
        padding-right: 200px;
        background-color: rgb(207, 227, 215);
        width: 800px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-2">
      <form action=" " class="was-validated">
        <div class="userid">
          <label for="uid" class="form-label"> Name </label>
          <input
            type="text"
            class="form-control"
            id=" uid "
            placeholder="Enter user_name"
            name=" uid "
            required
          />
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Name is required</div>
        </div>

        <div class="emailid">
          <label for="emid" class="form-label"> Email </label>
          <input
            type="email"
            class="form-control"
            id=" emid "
            placeholder="Enter email_id"
            name=" emid "
            required
          />
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Email is required</div>
        </div>
        <div class="numberid">
          <label for="numid" class="form-label"> Password </label>
          <input
            type="password"
            class="form-control"
            id=" numid "
            placeholder="Enter Password"
            name="numid"
            required
          />
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Password is required</div>
        </div>
        <div class="txt">
          <label for="txt" class="form-label"> Hobbies </label>
          <textarea
            class="form-control"
            id="txt"
            placeholder="Enter message"
            name="txt"
            required
          ></textarea>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Please fill your Hobbies</div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-danger" type="button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
